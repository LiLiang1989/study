<!DOCTYPE html>
<html lang="zh-CH">
<head>
<meta charset="utf-8">
<title>猫的周末</title>
<include file="Public/head" />
<style type="text/css">
.error-msg {
	color: #e00;
	font-size: 14px;
	font-weight: bold;
	background-color: #fcf8e3;
	border: 1px solid #999;
	border-radius: 6px;
	padding: 5px 20px;
}

.success-msg {
	font-size: 14px;
	font-weight: bold;
	background-color: #fcf8e3;
	border: 1px solid #999;
	border-radius: 6px;
	padding: 5px 20px;
}
</style>
<script type="text/javascript" charset="utf-8"
	src="/Public/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8"
	src="/Public/ueditor/ueditor.all.min.js">
</script>
</head>

<body role="document">

	<include file="Public/header" />

	<div class="container theme-showcase" role="main">
		<div class="row mt">
			<div class="col-sm-3">
				<include file="Public/lside" />
			</div>
			<div class="col-sm-9 border-all mb">
				<form class="form-horizontal mb mt" id="form1" name="form1"
					action="__SELF__" method="post" action="Home/Column/publish">
					<h4 class="form-signin-heading">文章发布</h4>
					<div class="form-group">
						<div class="col-sm-2"></div>
						<div class="col-sm-6" id="err-msg"></div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">文章标题</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" name="title" id="title"
								placeholder="标题">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">文章摘要</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" name="summary"
								id="summary" placeholder="概述">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">文章类型</label>
						<div class="col-sm-9">
							<select name="source" id="source" class="form-control">
								<option value="">请选择</option>
								<option value="原创">心理</option>
								<option value="转载">哲学</option>
								<option value="文学">文学</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">文章来源</label>
						<div class="col-sm-9">
							<select name="" id="type" class="form-control">
								<option value="">请选择</option>
								<option value="原创">原创</option>
								<option value="转载">转载</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">原文链接</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" name="link" id="link"
								placeholder="原文链接">
						</div>
					</div>
					<div class="mt mb">
						<textarea rows="80" cols="60" name="content" id="content"></textarea>
						<script type="text/javascript">
							var editor = new UE.ui.Editor();
							editor.render("content");
						</script>

					</div>

					<button class="btn btn-primary btn-width-100" type="button"
						id="sub">提交</button>
				</form>

			</div>
		</div>

	</div>
	<!-- /container -->
	<include file="Public/footer" />

	<script type="text/javascript">
		$(function() {
			$('#sub').unbind('click');
			$('#sub').click(
					function() {
						var flag1 = false;
						var flag2 = false;
						var title = $('#title').val().trim();
						var content = UE.getEditor('content').getPlainTxt().trim();
						if (title == '') {
							$('#err-msg').addClass('error-msg').html('标题不能为空');
							setTimeout(
									function() {
										$('#err-msg').removeClass('error-msg')
												.html('');
									}, 3000);
							return;
						} else {
							flag1 = true;
						}
						if (content == '') {
							$('#err-msg').addClass('error-msg')
									.html('文章内容不能为空');
							setTimeout(
									function() {
										$('#err-msg').removeClass('error-msg')
												.html('');
									}, 3000);
							return;
						} else {
							flag2 = true;
						}

						if (flag1 && flag2) {
							if (confirm('您确定要提交文章么？')) {
								$('#err-msg').addClass('error-msg').html(
										'正在提交表单......');
								$('#form1').submit();
							}
						}
					})
		})
	</script>
</body>
</html>
